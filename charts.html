<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts | CeneoScrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .navbar-toggler-icon {
            background-image: url(./img/menu.svg);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/codesandbox.svg" alt="Logo" width="30" height="28"
                    class="d-inline-block align-content-center">
                NerfScraperPlz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./extraction.html">Ekstrakcja opinii</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productlist.html">Lista produktów</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O autorze</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center mt-4 gap-5 column">
        <canvas id="pieGraph" style="max-height: 80vh; max-width: 40vw;"></canvas>
        <canvas id="barGraph" style="max-height: 80vh; max-width: 40vw;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const barGraph = document.getElementById('barGraph');
        const pieGraph = document.getElementById('pieGraph');

        new Chart(pieGraph, {
            type: 'pie',
            data: {
                labels: [
                    'Rekomendacja 1',
                    'Rekomendacja 2',
                    'Rekomendacja 3'
                ],
                datasets: [{
                    label: 'Liczba opinii',
                    data: [180, 40, 230],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
        });

        new Chart(barGraph, {
            type: 'bar',
            data: {
                labels: ['Jedna Gwiazdka', 'Dwie Gwiazdki', 'Trzy Gwiazdki', 'Cztery Gwiazdki', 'Pięć Gwiazdek', 'Sześć Gwiazdek'],
                datasets: [{
                    label: 'Opinie',
                    data: [10, 20, 40, 10, 13, 50],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
